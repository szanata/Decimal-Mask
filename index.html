<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <title>Decimal Mask 3.1</title>
    
    <script src="jquery-1.9.0.min.js"></script>
    <script src="jquery.decimalMask.min.js"></script>
    
    <script>
      $(function (){
        $('input').decimalMask('-999,99');

      });
    </script>
  </head>
  <body>
    <input id="input1" value="2"/>
    <input id="input2" value="3"/>
  </body>
</html>
